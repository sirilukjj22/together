
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

<div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 20%">
    <i class="fa fa-calendar"></i>&nbsp;
    <input type="text" id="date2">
    <input type="text" id="date3">
    <span></span> <i class="fa fa-caret-down"></i>
</div>



<script type="text/javascript">
$(function() {

    var start = moment();
    var end = moment().add(7, 'days');

    function cb(start, end) {
        $('#date2').val(start.format('DD/MM/Y'));
        $('#date3').val(end.format('DD/MM/Y'));
    }


    $('#reportrange').daterangepicker({
        startDate: start,
        endDate: end,
        ranges: {
        //    'Today': [moment(), moment()],
        //    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
        //    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
        //    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
        //    'This Month': [moment().startOf('month'), moment().endOf('month')],
        //    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            '7 Days': [moment(), moment().add(7, 'days')],
           '15 Days': [moment(), moment().add(15, 'days')],
           '30 Days': [moment(), moment().add(30, 'days')],

        }
    },
    cb);
    cb(start, end);
});
</script>
